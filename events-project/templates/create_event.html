{% extends 'index.html' %}

{% block content %}

<form name="form_data" class="form-horizontal" action='/' onsubmit="return validate_form()" method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Create an event</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Event name</label>
      <div class="controls">
        <input type="text" id="event_name" name="event_name" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide the name of your event</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Start Date</label>
      <div class="controls">
        <div class="input-append date form_datetime">
            <input size="20" type="text" value="" name="start_date" readonly>
            <span class="add-on"><i class="icon-large icon-th"></i></span>
            <p class="help-block">Please provide event's start date</p>
        </div>
      </div>
    </div>
 
    <div class="control-group">
      <label class="control-label"  for="password_confirm">End Date</label>
      <div class="controls">
        <div class="input-append date form_datetime">
            <input size="20" type="text" value="" name="end_date" readonly>
            <span class="add-on"><i class="icon-large icon-th"></i></span>
            <p class="help-block">Please provide event's end date</p>
        </div>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Create!</button>
      </div>
    </div>
  </fieldset>
</form>

{% endblock %}

{% block javascript %}
    <script type="text/javascript">
        $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii'});
        function validate_form(){
            var event_name = $("input[name=event_name]").val();
            var email = $("input[name=email]").val();
            var start_date = $("input[name=start_date]").val();
            var end_date = $("input[name=end_date]").val();
            if( event_name === "" || email === "" || start_date === "" || end_date === ""){
                alert("Please complete the form");
                return false;
            }
            alert("Success!");
            return true;
        }
    </script>       
{% endblock %}
